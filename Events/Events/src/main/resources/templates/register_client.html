<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Запись на мероприятие</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link data-th-href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css}">

</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Мероприятия</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="badges.html">О нас</a></li>
            <li><a href="/login">Войти</a></li>
        </ul>
    </div>
</nav>
<h3>Запись на мероприятие </h3>
<h3 data-th-text="${event.name}"></h3>
<form data-th-action="@{/events/{id}/register_client(id=${event.id})} " method="post">
    <div class="row">
        <div class="input-field col s6">
            <input id="email" name="email" type="email" class="validate">
            <label class="active" for="email">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="name" name="name" type="text" class="validate">
            <label class="active" for="name">Ваше имя</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="phone_number" name="phone_number" type="text" class="validate">
            <label class="active" for="phone_number">Телефон</label>
        </div>
    </div>
    <button class="waves-effect waves-light btn" type="submit">Записаться</button>
</form>

<script type="text/javascript" data-th-src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
<script data-th-src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js}"></script>


</body>
</html>
